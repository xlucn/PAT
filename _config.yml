description: >- # this means to ignore newlines until "baseurl:"
  浙江大学编程能力测试(PAT)C语言题解说明
baseurl: "/PAT" # the subpath of your site, e.g. /blog
url: "http://oliverlew.github.io/PAT/" # the base hostname & protocol for your site, e.g. http://example.com

github_username:  oliverlew
rss: rss

plugins:
  - jekyll-feed

# Build settings
github: [metadata]
encoding: UTF-8
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

future: true
show_excerpts: false

theme: minima

header_pages:
  - Basic.md
  - Advanced.md
  - Top.md
  - about.md

exclude: [PATAdvanced/, PATBasic/, Gemfile, Gemfile.lock, source, README.md]

# collections
collections:
  articles:
    output: true

# Google Analytics
google_analytics: UA-118900116-1

