数字加密 (20)
<div class="ques-view"><p>本题要求实现一种数字加密方法。首先固定一个加密用正整数 A，对任一正整数 B，将其每 1 位数字与 A 的对应位置上的数字进行以下运算：对奇数位，对应位的数字相加后对 13 取余——这里用 J 代表 10、Q 代表 11、K 代表 12；对偶数位，用 B 的数字减去 A 的数字，若结果为负数，则再加 10。这里令个位为第 1 位。</p>
<h3 id="-">输入格式：</h3>
<p>输入在一行中依次给出 A 和 B，均为不超过 100 位的正整数，其间以空格分隔。</p>
<h3 id="-">输出格式：</h3>
<p>在一行中输出加密后的结果。</p>
<h3 id="-">输入样例：</h3>
<pre><code class="lang-in">1234567 368782971
</code></pre>
<h3 id="-">输出样例：</h3>
<pre><code class="lang-out">3695Q8118
</code></pre>
</div>
